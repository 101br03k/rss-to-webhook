# Global defaults
username: "RSS Bot"
avatar_url: "https://i.imgur.com/SQ9rYnZ.png"
interval: 300
message_template: "**[{source}]** {title}\n{link}"
disable_preview: true # global toggle
#data_dir: "/data" # Where to persist state inside the container (mounted as a volume)
max_per_cycle: 50 # Optional: maximum items per cycle per feed (prevents bursts)
delay: 1
max_age_days: 3

# Feeds to poll via Apprise notifications
# Apprise supports 100+ services including:
#   - Chat: discord://, slack://, tgram://, mattermost://, rocketchat://
#   - Email: mailtos://, sendgrid://, mailgun://, etc.
#   - Monitoring: gotify://, ntfy://, pushbullet://, etc.
#
# Service URL format: <protocol>://<token_or_id>/<additional_params>
#
# For more details on each service, visit: https://github.com/caronc/apprise/wiki
webhooks:
  # Discord example: discord://<webhook_id>/<webhook_token>
  - url: "discord://123456/ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    username: Reddit
    avatar_url: "https://www.iconpacks.net/icons/2/free-reddit-logo-icon-2436-thumb.png"
    disable_preview: false
    feeds: 
      - url: "https://www.reddit.com/r/python/.rss"
        name: "r/python"
        disable_preview: true

  # Slack example: slack://<token_a>/<token_b>/<token_c>
  - url: "slack://T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX"
    username: News
    feeds: 
      - url: "http://news.yahoo.com/rss/"
        name: "Yahoo News"

